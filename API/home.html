<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fake Store | API</title>
  </head>
  <body>
       <!-- navbar starts here -->
    <nav>
      <div class="logo">
        <img
          src="https://i.pinimg.com/originals/82/dc/08/82dc088ed73f41d8756a3f1e9035d2c6.png"
          alt=""
        />
        <h3>Sharma Stores</h3>
      </div>
      <div class="auth">
        <ul>
          <li><a href="home.html">Home</a></li>
          <li><a href="cart.html">Cart</a></li>
          <li><a href="">Login</a></li>
          <li><a href="signup.html">Signup</a></li>
        </ul>
      </div>
    </nav>
    <!-- all products details will be shown here -->
    <div class="index-info">
      <h2 id="length"></h2>
      <!-- Sort By Price -->
      <div>
        <label>Sort By Price : </label>
        <select id="sorting-price">
          <option value="">Choose...</option>
          <option value="high-to-low">High to Low</option>
          <option value="low-to-high">Low to High</option>
        </select>
      </div>
      <!-- Filter By Category  -->
      <div>
        <label>Filter By Category : </label>
        <select id="sorting-category">
          <option value="">Choose...</option>
          <option value="electronics">Electronics</option>
          <option value="jewelery">Jewelery</option>
          <option value="men's-clothing">Men's clothing</option>
          <option value="Women's-clothing">Women's clothing</option>
        </select>
      </div>
      <!-- Search Product here : -->
      <div>
        <label>Search Product here : </label>
        <input type="text" id="search-text">
      </div>
    </div>
    <hr />
    <!-- this is the main 'root div' where we will show all the data -->
    <div id="root"></div>
    <hr>
    <!-- this is the footer section  -->
    <footer>
        <h4>&copy;Designed and Developed by Anirban , 2023 </h4>
    </footer>
    <script src="home.js"></script>
  </body>
</html>
